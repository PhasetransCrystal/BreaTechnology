modLoader="javafml"

loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
description='''${mod_description}'''
lombok = "8.20"

[[dependencies.${mod_id}]]
modId="neoforge"
type="required"
versionRange="${neo_version_range}" #mandatory
# 依赖项的顺序关系。
# BEFORE - 该模组在依赖项之前加载
# AFTER - 该模组在依赖项之后加载
ordering="NONE"
# 依赖项应用于哪一侧 - BOTH（两者）、CLIENT（客户端）或 SERVER（服务器）
side="BOTH"

[[dependencies.${mod_id}]]
modId="minecraft"
type="required"
versionRange="${minecraft_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="ae2"
type="REQUIRED"
versionRange="[19.2.10,)"
ordering="AFTER"
side="BOTH"

[[dependencies.${mod_id}]]
modId="configuration"
type="REQUIRED"
versionRange="[3.1.0,)"
ordering="AFTER"
side="BOTH"
